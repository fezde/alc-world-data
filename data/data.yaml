CZ:   # Czech Republic
  alcohol: 
    legalStatus: legal
    legalAge: 
      off-premise: 18
      on-premise: 18
    notes: 
      en: In the Czech Republic, the consumption of alcohol is prohibited for children and adolescents under the age of 18. In numerous public places, as well as on the riverbank in Prague, it is forbidden to drink alcohol between 12 midnight and 9am.
      de: In Tschechien ist der Konsum von Alkohol für Kinder und Jugendliche unter 18 Jahren verboten. An zahlreichen öffentlichen Plätzen sowie am Flussufer in Prag ist es zwischen 24 und 9 Uhr verboten, Alkohol zu trinken.
    links: 
      - https://www.auswaertiges-amt.de/de/service/laender/tschechischerepublik-node/tschechischerepubliksicherheit-210456
